<h2>Two way data binding demo</h2>

<div class="well">
    <form ng-submit="tweet()">
        <input ng-model="message">
        <button type="submit" ng-disabled="!message" class="btn btn-primary">Tweet!</button>
        {{message}}
    </form>
</div>
